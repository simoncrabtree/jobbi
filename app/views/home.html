<div class="mode-{{mode}}">
    <div class="header">
        <h1>Jobbi</h1>
        <div class="job-count">You have {{jobCount()}} jobs</div>
    </div>
    <div class="content scroll">
        <div id="jobList">
            <div ng-repeat="job in jobs">
                <div class="job active-{{job.isActive}}" ng-click="select(job)">
                    <div>{{job.address}}</div>
                </div>
            </div>
        </div>
        <div id="jobDetails">
            <h3>Address</h3>
            <address>
                {{selectedJob.address}}
            </address>
            <h3>Tasks</h3>
            <ul ng-repeat="task in selectedJob.tasks">
                <li>{{task.description}}</li>
            </ul>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="job-state-change-buttons">
            <button class="btn btn-link" ng-click="unSelect()">back</button>
            <button class="btn btn-success" ng-click="depart(selectedJob)">depart</button>
        </div>
    </div>
</div>
